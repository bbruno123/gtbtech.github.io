name: News Monitor

on:
  schedule:
    # Backup: dispara a cada hora caso algo falhe
    - cron: "0 * * * *"
  workflow_dispatch: {}

concurrency:
  group: news-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # ~5.8 horas (limite do GitHub é 6h)
    permissions:
      contents: write
      actions: write  # necessário para auto-disparar
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r news_alert_script/news_monitor/requirements.txt

      - name: Run monitor script continuously (1 hora de intervalo, ~5.5 horas total)
        env:
          ALERT_TO: ${{ secrets.ALERT_TO }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MONITOR_DB: ${{ github.workspace }}/news_alert_script/monitor.sqlite3
          MONITOR_LOG: ${{ github.workspace }}/news_alert_script/monitor.log
        run: |
          # Roda por ~5.5 horas (5 execuções com 1h de intervalo)
          for i in {1..5}; do
            echo ""
            echo "=========================================="
            echo "===== Execução $i de 5 - $(date) ====="
            echo "=========================================="
            python news_alert_script/news_monitor/monitor_universal.py || true
            echo "===== Finalizado - $(date) ====="
            if [ $i -lt 5 ]; then
              echo "Aguardando 1 hora para próxima execução..."
              sleep 3600
            fi
          done

      - name: Commit DB back to repo (for state persistence)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_alert_script/monitor.sqlite3 || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update monitor state [skip ci]"
            # Pull com rebase para incorporar novos commits do repositório
            if ! git pull --rebase --autostash origin main; then
              echo "⚠️ Pull rebase falhou (possível conflito). DB será atualizado na próxima execução."
              git rebase --abort 2>/dev/null || true
            elif ! git push; then
              echo "⚠️ Push falhou. DB será atualizado na próxima execução."
            else
              echo "✅ Estado do monitor sincronizado com sucesso!"
            fi
          else
            echo "No changes to commit."
          fi

      - name: Upload logs as artifact (private)
        uses: actions/upload-artifact@v4
        with:
          name: news-monitor-logs-${{ github.run_id }}
          path: |
            news_alert_script/monitor.log
          if-no-files-found: warn
          retention-days: 7

      # AUTO-DISPARO: Garante que o próximo ciclo comece automaticamente
      - name: Trigger next run (self-dispatch)
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Disparando próxima execução do workflow...');
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'news-monitor.yml',
              ref: 'main'
            });
            console.log('Próxima execução disparada com sucesso!');
