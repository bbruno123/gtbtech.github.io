name: News Monitor 30s
on:
  schedule:
    - cron: '*/1 * * * *'  # a cada 1 minuto (30s não é possível)
  workflow_dispatch:  # botão manual

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r news_alert_script/news_monitor/requirements.txt tzdata
    
    - name: Run monitor
      working-directory: news_alert_script
      env:
        ALERT_TO: ryanfabres@gmail.com
        GMAIL_USER: bruno.spams.email@gmail.com
        GMAIL_APP_PASSWORD: teste
        MONITOR_DB: ./monitor.sqlite3
        MONITOR_LOG: ./monitor.log
      run: |
        END_TIME=$(($(date +%s) + 60))
        while [ $(date +%s) -lt $END_TIME ]; do
          echo "===== Executando ciclo ====="
          python3 news_monitor/monitor_universal.py
          echo "Aguardando 30 segundos..."
          sleep 30
        done
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: monitor-logs
        path: news_alert_script/monitor.log
