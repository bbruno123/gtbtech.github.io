name: News Monitor 30s
on:
  schedule:
    - cron: '*/1 * * * *'   # GitHub só garante execução >= 5 em 5 min
  workflow_dispatch:  # botão manual

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r news_alert_script/news_monitor/requirements.txt tzdata
    
    - name: Run monitor
      working-directory: news_alert_script
      env:
        ALERT_TO: ryanfabres@gmail.com
        GMAIL_USER: bruno.spams.email@gmail.com
        GMAIL_APP_PASSWORD: teste
        MONITOR_DB: ./monitor.sqlite3
        MONITOR_LOG: ./monitor.log
      run: |
        echo "Starting monitor at $(date)"
        python3 news_monitor/monitor_universal.py 2>&1 | tee -a monitor.log
        echo "Monitor finished at $(date)"
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: monitor-logs
        path: news_alert_script/monitor.log

    - name: Keep workflow alive
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions Bot"
        git commit --allow-empty -m "Keep workflow active"
        git push
      continue-on-error: true