<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <!-- <span id="space"></span> -->
        
        <span id="overlay_left"></span>
        <span id="overlay_right"></span>
        
        <div id="background">
            <div id="UI">
                <span id="score">0</span>
                <button type="button" id="game_over" class="hidden">Game Over</button>
                <button type="button" id="restart" class="hidden">Ok</button>
            </div>
            <img id="background_top" width="360px" height="576px">
            <img id="background_bottom" width="380px" height="64px">
        </div>

        <div id="pipe" class="pipes">
            <img src="./img/pipes/toppipe.png" id="pipe_top">
            <img src="./img/pipes/bottompipe.png" id="pipe_bottom">
        </div>
        
        <div id="pipes" style="top: -50px;">
            
        </div>

        <img src="./img/bird/flappybird0.png" id="bird" width="40px">

        
    </body>
    <script type="module" src="main.js"></script>
</html>
