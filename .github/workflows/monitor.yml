name: News Monitor 30s
on:
  schedule:
    - cron: '*/1 * * * *'  # 1min (GitHub limita)
  workflow_dispatch:
jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install requests beautifulsoup4 feedparser python-dateutil tzdata
    
    - name: Run monitor
      env:
        ALERT_TO: ryanfabres@gmail.com
        GMAIL_USER: bruno.spams.email@gmail.com
        GMAIL_APP_PASSWORD: teste
        MONITOR_DB: ./monitor.sqlite3
        MONITOR_LOG: ./monitor.log
      run: python3 news_alert_script/news_monitor/monitor_universal.py
      
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: monitor-logs
        path: |
          monitor.log
          monitor.sqlite3
