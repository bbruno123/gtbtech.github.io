name: News Monitor

on:
  schedule:
    # Executa a cada hora (mais confiável que a cada 5 min)
    - cron: "0 * * * *"
  workflow_dispatch: {}

concurrency:
  group: news-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 65
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r news_alert_script/news_monitor/requirements.txt

      - name: Run monitor script in loop (12x com 5 min de intervalo = 1 hora)
        env:
          ALERT_TO: ${{ secrets.ALERT_TO }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MONITOR_DB: ${{ github.workspace }}/news_alert_script/monitor.sqlite3
          MONITOR_LOG: ${{ github.workspace }}/news_alert_script/monitor.log
        run: |
          for i in {1..12}; do
            echo "===== Execução $i de 12 - $(date) ====="
            python news_alert_script/news_monitor/monitor_universal.py || true
            echo "===== Finalizado - $(date) ====="
            if [ $i -lt 12 ]; then
              echo "Aguardando 5 minutos..."
              sleep 300
            fi
          done

      - name: Commit DB back to repo (for state persistence)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_alert_script/monitor.sqlite3 || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update monitor state [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload logs as artifact (private)
        uses: actions/upload-artifact@v4
        with:
          name: news-monitor-logs
          path: |
            news_alert_script/monitor.log
          if-no-files-found: warn
          retention-days: 7
